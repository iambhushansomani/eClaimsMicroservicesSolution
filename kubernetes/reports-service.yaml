apiVersion: apps/v1
kind: Deployment
metadata:
  name: reports-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reports-service
  template:
    metadata:
      labels:
        app: reports-service
    spec:
      containers:
      - name: reports-service
        image: reports-service
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: reports-service
spec:
  selector:
    app: reports-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
