apiVersion: apps/v1
kind: Deployment
metadata:
  name: claims-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claims-service
  template:
    metadata:
      labels:
        app: claims-service
    spec:
      containers:
      - name: claims-service
        image: claims-service
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: claims-service
spec:
  selector:
    app: claims-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
